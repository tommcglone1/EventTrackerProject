<h1>Total Cards: {{ cardCount() }}</h1>

<app-filter (changedVariable)="handleFiltersSetting($event)"></app-filter>
<br />
<app-applied-filters
  [filters]="filters"
  (changedVariable)="handleAppliedFiltersSetting($event)"
></app-applied-filters>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Card Number</th>
      <th>Player Name</th>
      <th>Year</th>
      <th>Box Set</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let card of userCards | cardType : filters">
      <td id="tableClick" (click)="displaySingleCard(card)">
        {{ card.number }}
      </td>
      <td id="tableClick" (click)="displaySingleCard(card)">
        {{ card.playerName }}
      </td>
      <td id="tableClick" (click)="displaySingleCard(card)">
        {{ card.year }}
      </td>
      <td id="tableClick" (click)="displaySingleCard(card)">
        {{ card.boxSet }}
      </td>
      <td id="tableClick" (click)="displaySingleCard(card)">
        <img
          class="cardImgTable"
          src="{{
            card.imgURL
              ? card.imgURL
              : 'https://lporegon.org/wp-content/uploads/2019/04/no-picture-provided.png'
          }}"
        />
      </td>
      <td>
        <button class="btn btn-danger" (click)="removeCard(card.id)">
          Remove From Collection
        </button>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary" (click)="filters = null" *ngIf="filters">
  Return to Full Collection
</button>
